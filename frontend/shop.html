<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Header Section Begin -->
    <div id="header1"> </div>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Cửa Hàng</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">Trang Chủ</a>
                            <span>Cửa Hàng</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="shop__sidebar">
                        <div class="shop__sidebar__search">
                        </div>
                        <div class="shop__sidebar__accordion">
                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse">Phân loại</a>
                                    </div>
                                    <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__categories">
                                                <li>Nam</li>
                                                    <label><input class="category__checkbox" type="checkbox" value="1" onchange="getProductByChoose()">Áo sơ mi</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="3" onchange="getProductByChoose()">Quần</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="5" onchange="getProductByChoose()">Áo nỉ</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="7" onchange="getProductByChoose()">Áo thun</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="10" onchange="getProductByChoose()">Áo phao</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="12" onchange="getProductByChoose()">Áo len</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="14" onchange="getProductByChoose()">Đồ lót</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="23" onchange="getProductByChoose()">Áo khoác</label>
                                                <li>Nữ</li>
                                                    <label><input class="category__checkbox" type="checkbox" value="2" onchange="getProductByChoose()">Áo sơ mi</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="4" onchange="getProductByChoose()">Quần</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="6" onchange="getProductByChoose()">Áo nỉ</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="8" onchange="getProductByChoose()">Áo thun</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="8" onchange="getProductByChoose()">Đầm</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="9" onchange="getProductByChoose()">Áo phao</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="11" onchange="getProductByChoose()">Áo len</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="13" onchange="getProductByChoose()">Đồ lót</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="24" onchange="getProductByChoose()">Áo khoác</label>
                                                <li>Trẻ em</li>
                                                    <label><input class="category__checkbox" type="checkbox" value="16" onchange="getProductByChoose()">Áo thun nam</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="17" onchange="getProductByChoose()">Áo thun nữ</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="18" onchange="getProductByChoose()">Đầm</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="19" onchange="getProductByChoose()">Quần</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="20" onchange="getProductByChoose()">Áo khoác nam</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="21" onchange="getProductByChoose()">Áo khoác nữ</label>
                                                    <label><input class="category__checkbox" type="checkbox" value="22" onchange="getProductByChoose()">Áo nỉ</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse">Giá sản phẩm</a>
                                    </div>
                                    <div id="collapseTwo" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__price">
                                                <label><input class="price__checkbox" type="checkbox" value="1" onchange="getProductByChoose()">Dưới 200.000đ</label>
                                                <label><input class="price__checkbox" type="checkbox" value="2" onchange="getProductByChoose()">200.000đ - 400.000đ</label>
                                                <label><input class="price__checkbox" type="checkbox" value="3" onchange="getProductByChoose()">400.000đ - 600.000đ</label>
                                                <label><input class="price__checkbox" type="checkbox" value="4" onchange="getProductByChoose()">600.000đ - 800.000đ</label>
                                                <label><input class="price__checkbox" type="checkbox" value="5" onchange="getProductByChoose()">Trên 800.000đ</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-heading">
                                        <a>Size</a>
                                    </div>
                                    <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__size">
                                                <label for="xs">xs
                                                    <input class="size__checkbox" type="checkbox" value="1" id="xs" onchange="getProductByChoose()">
                                                </label>
                                                <label for="s">s
                                                    <input class="size__checkbox" type="checkbox" value="2" id="s" onchange="getProductByChoose()">
                                                </label>
                                                <label for="m">m
                                                    <input class="size__checkbox" type="checkbox" value="3" id="m" onchange="getProductByChoose()">
                                                </label>
                                                <label for="l">l
                                                    <input class="size__checkbox" type="checkbox" value="4" id="l" onchange="getProductByChoose()">
                                                </label>
                                                <label for="xl">xl
                                                    <input class="size__checkbox" type="checkbox" value="5" id="xl" onchange="getProductByChoose()">
                                                </label>
                                                <label for="2xl">2xl
                                                    <input class="size__checkbox" type="checkbox" value="6" id="2xl" onchange="getProductByChoose()">
                                                </label>
                                                <label for="3xl">3xl
                                                    <input class="size__checkbox" type="checkbox" value="7" id="3xl" onchange="getProductByChoose()">
                                                </label>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse">Colors</a>
                                    </div>
                                    <div id="collapseFour" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__color">
                                                <label class="c-1" for="sp-1">
                                                    <input class="color__checkbox" value="1" type="checkbox" id="sp-1" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-2" for="sp-2">
                                                    <input class="color__checkbox" value="2" type="checkbox" id="sp-2" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-3" for="sp-3">
                                                    <input class="color__checkbox" value="3" type="checkbox" id="sp-3" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-4" for="sp-4">
                                                    <input class="color__checkbox" value="4" type="checkbox" id="sp-4" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-5" for="sp-5">
                                                    <input class="color__checkbox" value="5" type="checkbox" id="sp-5" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-6" for="sp-6">
                                                    <input class="color__checkbox" value="6" type="checkbox" id="sp-6" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-7" for="sp-7">
                                                    <input class="color__checkbox" value="7" type="checkbox" id="sp-7" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-8" for="sp-8">
                                                    <input class="color__checkbox" value="8" type="checkbox" id="sp-8" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-9" for="sp-9">
                                                    <input class="color__checkbox" value="9" type="checkbox" id="sp-9" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-10" for="sp-10">
                                                    <input class="color__checkbox" value="10" type="checkbox" id="sp-10" onchange="getProductByChoose()">
                                                </label>
                                                <label class="c-11" for="sp-11">
                                                    <input class="color__checkbox" value="11" type="checkbox" id="sp-11" onchange="getProductByChoose()">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="shop__product__option">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div id="shop__option__left" class="shop__product__option__left">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div id="shop__option__right" class="shop__product__option__right">
                                    <p>Sắp xếp theo giá:</p>
                                    <select class="shop__product__option__select" onchange="changeDirectionSort()">
                                        <option value="asc" class="sort__product">Thấp đến cao</option>
                                        <option value="desc" class="sort__product">Cao đến thấp</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="product" class="row"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="product__pagination" class="product__pagination">
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Shop Section End -->
    <!-- Footer Section Begin -->
    <div include-html="./layouts/footer.html"></div>
    <!-- Footer Section End -->


    <!-- Js Plugins -->
    <!-- Js Plugins -->
    <script type="text/javascript">
        $(function () {
            $("#header1").load("./layouts/header.html");
        });
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>

    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/shop.js" type="text/javascript"></script>
